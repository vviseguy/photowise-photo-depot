name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change 'main' to your default branch if different

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository code
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18  # Specify Node.js version compatible with Vite

    # Step 3: Install dependencies
    - name: Install Dependencies
      run: npm install

    # Step 4: Build the project using Vite
    - name: Build Project
      run: npm run build  # This runs "vite build"

    # Step 5: Upload the built files as artifacts for deployment
    - name: Upload files to GitHub Pages
      uses: actions/upload-pages-artifact@v1
      with:
        path: dist  # Vite outputs the build to the "dist" directory by default

  pages:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
    # Step 6: Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v1
